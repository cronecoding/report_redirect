<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="robots" content="noindex">
  <script>
    (function () {
      var dest = "https://www.inkwellgc.com" +
                 window.location.pathname +
                 window.location.search +
                 window.location.hash;
      // Use replace() so the old URL doesn't stay in history
      window.location.replace(dest);
    })();
  </script>
  <!-- No-JS fallback -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://www.inkwellgc.com/">
  </noscript>
</head>
<body>
  <p>Redirecting to <a href="https://www.inkwellgc.com/">inkwellgc.com</a>…</p>
</body>
</html>
